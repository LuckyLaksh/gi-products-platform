<template>
    <lightning-card title="Verified Sellers" icon-name="standard:contact">
        <div class="slds-p-around_medium">
            <!-- Loading Spinner -->
            <template if:true={isLoading}>
                <lightning-spinner alternative-text="Loading sellers..."></lightning-spinner>
            </template>

            <!-- Sellers Grid -->
            <template if:false={isLoading}>
                <template if:true={hasSellers}>
                    <div class="slds-grid slds-gutters slds-wrap">
                        <template for:each={sellers} for:item="seller">
                            <div key={seller.Id} class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-3">
                                <lightning-card class="seller-card" data-id={seller.Id} onclick={handleSellerClick}>
                                    <div class="slds-p-around_small">
                                        <div class="slds-grid slds-grid_align-spread slds-m-bottom_x-small">
                                            <h3 class="slds-text-heading_small">{seller.Name}</h3>
                                            <template if:true={seller.Seller_Badge__c}>
                                                <lightning-badge 
                                                    label={seller.Seller_Badge__c} 
                                                    class={getBadgeClass(seller.Seller_Badge__c)}>
                                                </lightning-badge>
                                            </template>
                                        </div>
                                        <template if:true={seller.Seller_Rating__c}>
                                            <div class="slds-m-bottom_x-small">
                                                <lightning-icon icon-name="utility:favorite" size="x-small" class="slds-icon-text-warning"></lightning-icon>
                                                <span class="slds-m-left_xx-small">{seller.Seller_Rating__c}/5.0</span>
                                            </div>
                                        </template>
                                        <p class="slds-text-body_small slds-text-color_weak">
                                            <template if:true={seller.MailingCity}>
                                                <lightning-icon icon-name="utility:location" size="x-small" class="slds-m-right_xx-small"></lightning-icon>
                                                {seller.MailingCity}<template if:true={seller.MailingState}>, {seller.MailingState}</template>
                                            </template>
                                        </p>
                                        <template if:true={seller.Email}>
                                            <p class="slds-text-body_small slds-m-top_x-small">
                                                <lightning-icon icon-name="utility:email" size="x-small" class="slds-m-right_xx-small"></lightning-icon>
                                                {seller.Email}
                                            </p>
                                        </template>
                                        <template if:true={seller.Phone}>
                                            <p class="slds-text-body_small">
                                                <lightning-icon icon-name="utility:phone_portrait" size="x-small" class="slds-m-right_xx-small"></lightning-icon>
                                                {seller.Phone}
                                            </p>
                                        </template>
                                        <template if:true={seller.OpportunityContactRoles}>
                                            <div class="slds-m-top_small">
                                                <p class="slds-text-body_small slds-text-color_weak">Products:</p>
                                                <template for:each={seller.OpportunityContactRoles.records} for:item="product">
                                                    <lightning-badge key={product.Id} label={product.Product2.Name} class="slds-m-right_xx-small slds-m-top_xx-small"></lightning-badge>
                                                </template>
                                            </div>
                                        </template>
                                    </div>
                                </lightning-card>
                            </div>
                        </template>
                    </div>

                    <!-- Pagination -->
                    <div class="slds-grid slds-grid_align-spread slds-m-top_medium">
                        <div class="slds-col">
                            <p class="slds-text-body_small">{pageInfo}</p>
                        </div>
                        <div class="slds-col">
                            <lightning-button-group>
                                <lightning-button
                                    label="Previous"
                                    onclick={handlePreviousPage}
                                    disabled={!hasPreviousPage}>
                                </lightning-button>
                                <lightning-button
                                    label="Next"
                                    onclick={handleNextPage}
                                    disabled={!hasNextPage}>
                                </lightning-button>
                            </lightning-button-group>
                        </div>
                    </div>
                </template>

                <template if:false={hasSellers}>
                    <div class="slds-align_absolute-center slds-p-around_large">
                        <p class="slds-text-heading_medium">No verified sellers found</p>
                    </div>
                </template>
            </template>
        </div>
    </lightning-card>
</template>
