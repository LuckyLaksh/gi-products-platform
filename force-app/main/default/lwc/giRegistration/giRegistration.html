<template>
    <lightning-card title="Registration" icon-name="standard:lead">
        <div class="slds-p-around_medium">
            <div class="slds-text-align_center slds-m-bottom_medium">
                <p class="slds-text-body_regular">Register to stay updated about GI products, events, and new sellers.</p>
            </div>

            <template if:true={isLoading}>
                <lightning-spinner alternative-text="Submitting..."></lightning-spinner>
            </template>

            <template if:false={isLoading}>
                <div class="slds-grid slds-gutters">
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                        <lightning-input
                            type="text"
                            label="First Name"
                            value={firstName}
                            onchange={handleFirstNameChange}
                            required>
                        </lightning-input>
                    </div>
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                        <lightning-input
                            type="text"
                            label="Last Name"
                            value={lastName}
                            onchange={handleLastNameChange}
                            required>
                        </lightning-input>
                    </div>
                </div>

                <div class="slds-grid slds-gutters slds-m-top_small">
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                        <lightning-input
                            type="email"
                            label="Email"
                            value={email}
                            onchange={handleEmailChange}
                            required>
                        </lightning-input>
                    </div>
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                        <lightning-input
                            type="tel"
                            label="Phone"
                            value={phone}
                            onchange={handlePhoneChange}>
                        </lightning-input>
                    </div>
                </div>

                <div class="slds-m-top_small">
                    <lightning-input
                        type="text"
                        label="Company/Organization (Optional)"
                        value={company}
                        onchange={handleCompanyChange}>
                    </lightning-input>
                </div>

                <div class="slds-m-top_small">
                    <lightning-textarea
                        label="Comments/Interests (Optional)"
                        value={comments}
                        onchange={handleCommentsChange}
                        max-length="1000">
                    </lightning-textarea>
                </div>

                <div class="slds-m-top_medium slds-text-align_center">
                    <lightning-button
                        label="Submit Registration"
                        variant="brand"
                        onclick={handleSubmit}>
                    </lightning-button>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
