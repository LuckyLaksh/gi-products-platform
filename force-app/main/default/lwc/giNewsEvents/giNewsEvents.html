<template>
    <lightning-card title="News & Events" icon-name="standard:event">
        <div class="slds-p-around_medium">
            <!-- Loading Spinner -->
            <template if:true={isLoading}>
                <lightning-spinner alternative-text="Loading news and events..."></lightning-spinner>
            </template>

            <!-- News & Events List -->
            <template if:false={isLoading}>
                <template if:true={hasNewsEvents}>
                    <template for:each={newsEvents} for:item="item">
                        <div key={item.Id} class="slds-box slds-m-bottom_small news-event-item" data-id={item.Id} onclick={handleItemClick}>
                            <div class="slds-grid slds-grid_align-spread">
                                <div class="slds-col">
                                    <div class="slds-grid slds-grid_align-spread slds-m-bottom_x-small">
                                        <h3 class="slds-text-heading_small">{item.Title__c}</h3>
                                        <lightning-badge label={item.Type__c}></lightning-badge>
                                    </div>
                                    <template if:true={item.Event_Date__c}>
                                        <p class="slds-text-body_small slds-text-color_weak">
                                            <lightning-icon icon-name="utility:date_time" size="x-small" class="slds-m-right_xx-small"></lightning-icon>
                                            {item.formattedDate}
                                        </p>
                                    </template>
                                    <template if:true={item.Description__c}>
                                        <p class="slds-text-body_small slds-m-top_x-small">{item.Description__c}</p>
                                    </template>
                                </div>
                            </div>
                        </div>
                    </template>
                </template>

                <template if:false={hasNewsEvents}>
                    <div class="slds-align_absolute-center slds-p-around_large">
                        <p class="slds-text-heading_medium">No news or events found</p>
                    </div>
                </template>
            </template>
        </div>
    </lightning-card>
</template>
