<template>
    <lightning-card title="Origin Story" icon-name="standard:article">
        <div class="slds-p-around_medium">
            <template if:true={isLoading}>
                <lightning-spinner alternative-text="Loading story..."></lightning-spinner>
            </template>

            <template if:false={isLoading}>
                <template if:true={hasProduct}>
                    <template if:true={hasStory}>
                        <div class="slds-text-longform">
                            <p class="slds-text-body_regular story-content">{product.Origin_Story__c}</p>
                        </div>
                        <div class="slds-m-top_medium">
                            <p class="slds-text-body_small slds-text-color_weak">
                                <lightning-icon icon-name="utility:location" size="x-small" class="slds-m-right_xx-small"></lightning-icon>
                                Origin: {product.Origin_City__c}, {product.Origin_State__c}
                            </p>
                            <template if:true={product.GI_Registration_Number__c}>
                                <p class="slds-text-body_small slds-text-color_weak slds-m-top_x-small">
                                    <lightning-icon icon-name="utility:approval" size="x-small" class="slds-m-right_xx-small"></lightning-icon>
                                    GI Registration: {product.GI_Registration_Number__c}
                                </p>
                            </template>
                        </div>
                    </template>

                    <template if:false={hasStory}>
                        <div class="slds-align_absolute-center slds-p-around_large">
                            <p class="slds-text-body_regular">No origin story available for this product.</p>
                        </div>
                    </template>
                </template>

                <template if:false={hasProduct}>
                    <div class="slds-align_absolute-center slds-p-around_large">
                        <p class="slds-text-body_regular">Please select a product to view its origin story.</p>
                    </div>
                </template>
            </template>
        </div>
    </lightning-card>
</template>
